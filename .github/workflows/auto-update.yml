name: Auto Update Dependencies

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Install npm-check-updates
        run: npm install -g npm-check-updates
        
      - name: Check for outdated dependencies
        id: outdated
        run: |
          echo "Checking for outdated dependencies..."
          ncu --format group --target minor > outdated.txt 2>&1 || true
          
          if [ -s outdated.txt ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Updates available:"
            cat outdated.txt
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "All dependencies are up to date"
          fi
          
      - name: Update dependencies
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          echo "Updating minor and patch versions..."
          ncu -u --target minor
          
          # Install updated dependencies
          npm install
          
          # Run tests to ensure updates don't break anything
          npm run typecheck || echo "Type check failed after updates"
          npm run build || echo "Build failed after updates"
          
      - name: Create Pull Request
        if: steps.outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies (minor and patch)'
          title: 'üîÑ Auto-update dependencies'
          body: |
            ## üîÑ Automated Dependency Updates
            
            This PR contains automatic updates for minor and patch versions of dependencies.
            
            ### Changes
            - Updates minor and patch versions only (safe updates)
            - No major version updates (requires manual review)
            
            ### Verification
            - ‚úÖ Type checking passed
            - ‚úÖ Build process completed
            - ‚ö†Ô∏è Manual testing recommended
            
            ### Next Steps
            1. Review the changes
            2. Run manual tests if needed
            3. Merge if everything looks good
            
            ---
            *This PR was created automatically by GitHub Actions*
          branch: auto-update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
            
  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Check for security vulnerabilities
        id: audit
        run: |
          # Run audit and capture output
          npm audit --audit-level=moderate --json > audit.json 2>/dev/null || true
          
          # Check if there are fixable vulnerabilities
          FIXABLE=$(jq -r '.metadata.vulnerabilities.total' audit.json 2>/dev/null || echo "0")
          
          if [ "$FIXABLE" -gt 0 ]; then
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
            echo "Found $FIXABLE vulnerabilities"
          else
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
            echo "No fixable vulnerabilities found"
          fi
          
      - name: Fix security vulnerabilities
        if: steps.audit.outputs.has_vulnerabilities == 'true'
        run: |
          echo "Attempting to fix security vulnerabilities..."
          npm audit fix
          
          # Verify fixes didn't break anything
          npm run typecheck || echo "Type check issues after security fixes"
          npm run build || echo "Build issues after security fixes"
          
      - name: Create Security Fix Pull Request
        if: steps.audit.outputs.has_vulnerabilities == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'security: fix vulnerabilities with npm audit fix'
          title: 'üîí Security: Fix vulnerabilities'
          body: |
            ## üîí Security Vulnerability Fixes
            
            This PR contains automatic fixes for security vulnerabilities found by `npm audit`.
            
            ### Changes
            - Applied `npm audit fix` to resolve security issues
            - Updated vulnerable dependencies to secure versions
            
            ### Verification
            - ‚úÖ Type checking status checked
            - ‚úÖ Build process verified
            - ‚ö†Ô∏è **Important**: Please review and test thoroughly
            
            ### Security Impact
            This PR addresses security vulnerabilities. Please prioritize review and testing.
            
            ---
            *This PR was created automatically by GitHub Actions for security fixes*
          branch: security-fixes
          delete-branch: true
          labels: |
            security
            automated
            high-priority